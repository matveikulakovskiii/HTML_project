<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luhtsamad tabelid</title>
    <link rel="stylesheet" type="text/css" href="Table_style.css">
</head>
<body>
    <h1>Lihtsamad tabelid </h1>
    <table id="tabel1">
        <!--1rido-->
        <tr>
            <!--lahter-->
            <td>A</td>
            <td>B</td>
        </tr>
        <!--2rido-->
        <tr>
            <!--lahter-->
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <br></br>
    <table id="tabel2">
        <caption>Tabel mis kasutab colspan</caption>
        <!--1rido-->
        <tr>
            <!--lahter-->
            <td colspan="2">A</td>
        </tr>
        <!--2rido-->
        <tr>
            <!--lahter-->
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <br></br>
    <table  id="tabel3">
        <caption>Tabel mis kasutab rowspan</caption>
        <!--1rido-->
        <tr>
            <!--lahter-->
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <!--2rido-->
        <tr>
            <!--lahter-->
            <td>C</td>
        </tr>
    </table>
    <br></br>
    <table id="tabel4">
        <!--1rido-->
        <tr>
            <!--lahter-->
            <td colspan="4" id="td1">A</td>
        </tr>
        <!--2rido-->
        <tr>
            <!--lahter-->
            <td rowspan="2" colspan="2" id="td2">B</td>
            <td colspan="2" id="td3">C</td>
        </tr>
        <!--3rido-->
        <tr>
            <!--lahter-->
            <td rowspan="2" id="td4">D</td>
            <td id="td5">E</td>
        </tr>
        <!--4rido-->
        <tr>
            <!--lahter-->
            <td id="td6">G</td>
            <td id="td7">X</td>
            <td id="td8">F</td>
        </tr>
    </table>
</body>
</html>
